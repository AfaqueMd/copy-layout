<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        div{
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-evenly;
        }
        div div{
            width: 150px;
            height: 150px;
            border-radius: 30px;
            box-shadow: rgba(14, 30, 37, 0.12) 0px 2px 4px 0px, rgba(14, 30, 37, 0.32) 0px 2px 16px 0px;
        }
        img{
            width: 65%;
            height: auto;
            padding: 20px;
        }
        img[alt="bharatpe"]{
            height:36px;
        }
    
    </style>
</head>
<body>
    <div>
        <div>
            <img src="https://bp-wp-website-prod.s3.ap-south-1.amazonaws.com/wp-content/uploads/2023/09/bharatpe_logo.png" alt="bharatpe">
        </div>
        <div>
            <img src="https://www.cdnlogo.com/logos/s/42/swiggy.svg" alt="swiggy_logo">
        </div>
        <div>
            <img src="https://cdn.prod.website-files.com/65f43b766d40a2e47bf76994/664f0dc076ec032ab08507f2_logo2.svg" alt="">
        </div>
        <div>
            <img src="https://vyaparwebsiteimages.vypcdn.in/logo1.svg" alt="">
        </div>
        <div>
            <img src="https://www.capgemini.com/wp-content/themes/capgemini2020/assets/images/logo.svg" alt="">
        </div>
        <div>
            <img src="https://www.simplilearn.com/ice9/new_logo.svgz" alt="">
        </div>
    </div>
</body>
</html>
